{% extends "base_admin.html" %}
{% block content %}
<div class="container">
    <h2>Assign Specialist to Appointment</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="specialist">Select Specialist:</label>
        <select name="specialist_id" id="specialist" class="form-control">
            {% for specialist in specialists %}
            <option value="{{ specialist.id }}">{{ specialist.user.username }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary mt-3">Assign</button>
    </form>
</div>
{% endblock %}
